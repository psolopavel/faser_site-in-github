{% extends "account/base.html" %}

{% load i18n %}
{% load static %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div>
<div style="text-align: center;position: absolute; left: 41%; top: 20px">
  <div style="padding: 20px; background-color: #bbbbbb; border: 1px solid black; box-shadow:10px 5px 10px black;">
    <h1>{% trans "Sign Out" %}</h1>

    <p style="padding-bottom: 20px">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}" >
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button type="submit" style="border-radius: 10px; cursor: pointer">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>
</div>
<div id="particles-js">
</div>
<script src="{% static 'js/particles.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
{% endblock %}
